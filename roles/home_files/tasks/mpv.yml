- name: ensure ~/.mpv directories exist
  file:
    path: '{{ user_home_dir }}/{{ mpv_dir }}'
    state: directory
    mode: 0700
    owner: '{{ user }}'
    group: '{{ user_group_id }}'
  with_items:
  - .mpv
  - .mpv/scripts
  - .mpv/shaders
  loop_control:
    loop_var: mpv_dir

- name: .mpv/config deployment
  template:
    src: DOTmpv_config.j2
    dest: '{{ user_home_dir }}/.mpv/config'
    owner: '{{ user }}'
    group: '{{ user_group_id }}'
    mode: 0600

- name: .mpv/input.conf deployment
  copy:
    src: DOTmpv_input.conf
    dest: '{{ user_home_dir }}/.mpv/input.conf'
    owner: '{{ user }}'
    group: '{{ user_group_id }}'
    mode: 0600

- name: .mpv/shaders/adaptive-sharpen.glsl deployment
  copy:
    src: DOTmpv_shaders_adaptive-sharpen.glsl
    dest: '{{ user_home_dir }}/.mpv/shaders/adaptive-sharpen.glsl'
    owner: '{{ user }}'
    group: '{{ user_group_id }}'
    mode: 0600

- name: .mpv/shaders/SSimSuperRes.glsl deployment
  copy:
    src: DOTmpv_shaders_SSimSuperRes.glsl
    dest: '{{ user_home_dir }}/.mpv/shaders/SSimSuperRes.glsl'
    owner: '{{ user }}'
    group: '{{ user_group_id }}'
    mode: 0600
